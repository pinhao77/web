<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的學習歷程</title>
  <style>
    /* === CSS 開始 === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      background-color: #161b22;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 2px solid #58a6ff;
      box-shadow: 0 0 10px #58a6ff;
    }

    header h1 {
      color: #58a6ff;
      font-size: 2.5em;
    }

    header p {
      color: #8b949e;
      font-size: 1.1em;
    }

    section {
      background-color: #1f2937;
      padding: 20px;
      margin: 20px 0;
      border-left: 5px solid #58a6ff;
      box-shadow: 0 0 5px rgba(88, 166, 255, 0.4);
    }

    section h2 {
      color: #58a6ff;
      margin-bottom: 10px;
    }

    #portfolio ul {
      list-style: none;
      padding-left: 0;
    }

    #portfolio li {
      margin: 10px 0;
    }

    #portfolio a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }

    #portfolio a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #8b949e;
      font-size: 0.9em;
    }
    /* === CSS 結束 === */
  </style>
</head>
<body>
  <header>
    <h1>我的學習歷程</h1>
    <p>一段屬於我的學習與成長之路</p>
  </header>

  <section id="intro">
    <h2>自我介紹</h2>
    <p>大家好，我是 XXX，就讀於 XX 高中，目前對資訊科技、設計與創意寫作充滿興趣。未來希望進一步探索 AI、UI/UX 設計等領域。</p>
  </section>

  <section id="portfolio">
    <h2>學習成果呈現</h2>
    <ul>
      <li><a href="作業1.pdf" target="_blank">📄 作業1：程式設計初體驗</a></li>
      <li><a href="https://www.canva.com/your-link" target="_blank">🎨 Canva 專案：資訊圖表設計</a></li>
    </ul>
  </section>

  <section id="reflection">
    <h2>學習反思</h2>
    <p>透過這些課程與作業，我學會了如何規劃時間、解決問題，並且開始能獨立完成一些小型專案。我也意識到學習不是為了應付，而是為了更接近自己理想中的未來。</p>
  </section>

  <footer>
    <p>&copy; 2025 我的學習歷程 | Design by Me</p>
  </footer>
</body>
</html>
